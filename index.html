<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Calendar</title>
 <link rel="stylesheet" href="style.css">

      <link rel="shortcut icon" href="ChatGPT Image Jun 4, 2025, 10_42_38 PM.png" type="image/png">

</head>
<body>

  <h1>Welcome To Futuristic Calender</h1>

  <div class="calendar-container" id="calendar-app">
    <div class="calendar-header">
      <button id="prev-month-btn" class="nav-button" aria-label="Previous month">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
      </button>
      
      <div id="month-year-view-container" style="flex-grow: 1; text-align: center;">
        <h2 id="month-year-display">Month Year</h2>
        <div id="month-year-editor" class="month-year-editor">
          <input type="number" id="year-input" aria-label="Year" min="1900" max="2100">
          <select id="month-select" aria-label="Month"></select>
          <button id="go-to-date-btn" class="nav-button go-btn" aria-label="Go to selected month and year">Go</button>
          <button id="cancel-edit-btn" class="nav-button cancel-btn" aria-label="Cancel editing month and year">Cancel</button>
        </div>
      </div>

      <button id="next-month-btn" class="nav-button" aria-label="Next month">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
      </button>
      <button id="theme-toggle-btn" class="theme-toggle-button" aria-label="Toggle theme">
        <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-6.364-.386 1.591-1.591M3 12h2.25m.386-6.364 1.591 1.591M12 12a2.25 2.25 0 0 0-2.25 2.25c0 1.38.56 2.63 1.432 3.503a2.25 2.25 0 0 0 1.636 0c.87-.872 1.432-2.122 1.432-3.503A2.25 2.25 0 0 0 12 12Z" />
        </svg>
        <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21c3.73 0 7.036-2.007 8.727-5.001Z" />
        </svg>
      </button>
    </div>
    <div class="calendar-grid" id="calendar-day-names">
      <!-- Day names will be injected by JS -->
    </div>
    <div class="calendar-grid" id="calendar-days-grid">
      <!-- Day cells will be injected by JS -->
    </div>
  </div>
  <footer class="calendar-footer" id="calendar-footer-message">
    Futuristic Calendar Interface v1.0
  </footer>
  <p class="calendar-footer">by Arsh Nehal</p> 
  <script src="script.js"></script>
      
</body>
</html>
